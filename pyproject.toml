[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ansys-common-variableinterop"
version = "0.1.dev0"
description = "Optional variable specifications for interoperability between languages and capabilities"
readme = "README.rst"
authors = ["ANSYS, Inc. <ansys.support@ansys.com>"]
maintainers = ["PyAnsys developers <pyansys.support@ansys.com>"] # You can change the name. The email group works.
license = "MIT"
repository = "https://github.com/pyansys/ansys-common-variableinterop"

# Less than critical but helpful
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

packages = [
    { include = "ansys", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
numpy = "^1.22.3"
overrides = "^6.1"
anyio = "^3.5.0"

Sphinx =  {version="^4.4", optional=true}
numpydoc =  {version="^1.2", optional=true}
pyansys_sphinx_theme =  {version="^0.2", optional=true}
sphinx-copybutton =  {version="^0.5", optional=true}

codespell = {version="^2.1", optional=true}
flake8 = {version="^4.0", optional=true}

pytest = {version="^7.0", optional=true}
pytest-cov = {version="^3.0", optional=true}
pytest-mock = {version="^3.7", optional=true}
pre-commit = {version="^2.17.0", optional=true}
mypy = {version="^0.961", optional=true}


[tool.poetry.extras]
dev = ["Sphinx", "numpydoc", "pyansys_sphinx_theme", "sphinx-copybutton", "codespell", "flake8", "pytest", "pytest-cov", "pytest-mock", "pre-commit", "mypy"]
docs = ["Sphinx", "numpydoc", "pyansys_sphinx_theme", "sphinx-copybutton"]
style = ["codespell", "flake8"]
test = ["pytest", "pytest-cov", "pytest-mock"]
